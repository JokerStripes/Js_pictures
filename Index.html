<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Image Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background: red;
      color: white;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      width: 60%;
      margin: 10px auto;
      display: block;
      border: none;
      border-radius: 5px;
    }
    input {
      color: black;
    }
    button {
      background: white;
      color: red;
      cursor: pointer;
      font-weight: bold;
    }
    img {
      margin-top: 20px;
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 10px white;
    }
  </style>
</head>
<body>
  <h1>Generate an AI Image</h1>
  <input type="text" id="prompt" placeholder="Describe your image..." />
  <button onclick="generateImage()">Generate</button>
  <p id="status"></p>
  <img id="output" />
  <script>
    const workerURL = "https://images.jokerstripes.workers.dev/";

    async function generateImage() {
      const prompt = document.getElementById("prompt").value.trim();
      if (!prompt) return alert("Please enter a description.");

      document.getElementById("status").textContent = "Generating image...";
      document.getElementById("output").src = "";

      try {
        const response = await fetch(workerURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            prompt,
            params: {
              n: 1,
              width: 512,
              height: 512,
              steps: 30
            }
          }),
        });

        if (!response.ok) throw new Error("API error");

        const data = await response.json();
        const base64 = data.generations?.[0]?.img;

        if (base64) {
          document.getElementById("output").src = "data:image/png;base64," + base64;
          document.getElementById("status").textContent = "Done!";
        } else {
          throw new Error("No image returned.");
        }
      } catch (err) {
        console.error(err);
        document.getElementById("status").textContent = "Error: " + err.message;
      }
    }
  </script>
</body>
</html>
