<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Image Generator Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f0f0f0;
    }
    label, button {
      display: block;
      margin: 1rem 0 0.5rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.7rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #result {
      margin-top: 1rem;
      min-height: 300px;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ccc;
      position: relative;
      overflow-wrap: break-word;
    }
    #result img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 8px;
    }
    #error {
      color: red;
      white-space: pre-wrap;
      padding: 1rem;
    }
    #loading {
      position: absolute;
      font-weight: bold;
      font-size: 1.2rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>AI Image Generator Demo</h1>
  <label for="prompt">Enter a prompt:</label>
  <input type="text" id="prompt" placeholder="A futuristic city at sunset" />
  <button id="generateBtn">Generate Image</button>

  <div id="result">
    <div id="loading" style="display:none;">Generating image...</div>
  </div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const promptInput = document.getElementById('prompt');
    const resultDiv = document.getElementById('result');
    const loadingDiv = document.getElementById('loading');

    generateBtn.onclick = async () => {
      const prompt = promptInput.value.trim();
      if (!prompt) {
        alert('Please enter a prompt.');
        return;
      }

      resultDiv.innerHTML = '';
      loadingDiv.style.display = 'block';

      try {
        const response = await fetch('https://images.jokerstripes.workers.dev/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt }),
        });

        if (!response.ok) {
          const text = await response.text();
          throw new Error(`Server error: ${response.status} ${response.statusText}\n${text}`);
        }

        const data = await response.json();

        if (!data.generations || !data.generations[0] || !data.generations[0].img) {
          throw new Error('Malformed response: missing image data.');
        }

        loadingDiv.style.display = 'none';

        const img = document.createElement('img');
        img.src = 'data:image/png;base64,' + data.generations[0].img;
        img.alt = prompt;
        resultDiv.appendChild(img);

      } catch (err) {
        loadingDiv.style.display = 'none';
        resultDiv.innerHTML = `<pre id="error">${err.message}</pre>`;
      }
    };
  </script>
</body>
</html>
