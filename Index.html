<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Image Generator</title>
  <style>
    body {
      background: red;
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      margin: 10px auto;
      display: block;
    }
    img {
      margin-top: 20px;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <h1>AI Image Generator</h1>
  <input id="promptInput" type="text" placeholder="Enter your prompt" />
  <button onclick="generateImage()">Generate</button>
  <p id="status"></p>
  <img id="resultImage" src="" alt="Generated image" />

  <script>
    async function generateImage() {
      const prompt = document.getElementById('promptInput').value;
      const status = document.getElementById('status');
      const img = document.getElementById('resultImage');

      status.textContent = 'Generating image...';
      img.src = '';

      try {
        const response = await fetch('https://images.jokerstripes.workers.dev/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        if (data.generations && data.generations[0] && data.generations[0].img) {
          img.src = "data:image/png;base64," + data.generations[0].img;
          status.textContent = 'Done!';
        } else {
          status.textContent = 'No image returned.';
        }
      } catch (err) {
        status.textContent = 'Error: ' + err.message;
        console.error(err);
      }
    }
  </script>
</body>
</html>
