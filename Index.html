<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI Image Test</title>
</head>
<body>
<h1>Test Worker POST</h1>
<textarea id="prompt" rows="4" cols="50" placeholder="Type prompt here"></textarea><br />
<button id="sendBtn">Send to Worker</button>
<pre id="output"></pre>

<script>
document.getElementById('sendBtn').onclick = async () => {
  const prompt = document.getElementById('prompt').value.trim();
  if (!prompt) return alert('Enter a prompt');
  document.getElementById('output').textContent = 'Generating...';
  try {
    const res = await fetch('https://images.jokerstripes.workers.dev/', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      mode: 'cors',
      body: JSON.stringify({ prompt }),
    });
    if (!res.ok) throw new Error(`HTTP error ${res.status}`);
    const data = await res.json();
    document.getElementById('output').textContent = JSON.stringify(data, null, 2);
  } catch (err) {
    document.getElementById('output').textContent = 'Error: ' + err.message;
  }
};
</script>
</body>
</html>
